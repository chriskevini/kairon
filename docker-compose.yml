services:
  n8n:
    image: n8nio/n8n:1.123.5
    container_name: n8n-local
    restart: unless-stopped
    ports:
      - "5679:5679"
    environment:
      - N8N_PORT=5679
      - N8N_HOST=localhost
      - N8N_PROTOCOL=http
      - N8N_PATH=/
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5679/}
      - WEBHOOK_PATH=${WEBHOOK_PATH:-kairon-local}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-local-encryption-key-32chars-123456}
      - N8N_API_ENABLED=true
      - N8N_DIAGNOSTICS_ENABLED=false
      - EXECUTIONS_MODE=regular
      - N8N_RUNNERS_ENABLED=false
      - EXECUTIONS_TIMEOUT=300
      - EXECUTIONS_TIMEOUT_MAX=3600
      - WEBHOOK_TUNNEL_URL=${WEBHOOK_TUNNEL_URL:-}
      - GENERIC_TIMEZONE=${TIMEZONE:-UTC}
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=4096
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - kairon
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: pgvector/pgvector:pg15
    container_name: postgres-local
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-kairon}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - kairon
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  discord-relay:
    build:
      context: .
      dockerfile: Dockerfile.discord-relay
    container_name: discord-relay-local
    restart: unless-stopped
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://n8n:5679/webhook/${WEBHOOK_PATH:-kairon-local}}
    networks:
      - kairon
    depends_on:
      - n8n

  embedding-service:
    build:
      context: ./embedding-service
      dockerfile: Dockerfile
    container_name: embedding-service-local
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-kairon}
    networks:
      - kairon
    depends_on:
      postgres:
        condition: service_healthy

networks:
  kairon:
    driver: bridge

volumes:
  n8n-data:
  postgres-data:
